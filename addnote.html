<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Note</title>
    <style>
        .card-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }
        @media (max-width: 576px) {
            .form-floating textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card bg-light">
                <div class="card-body">
                    <h1 class="text fs-2 text-secondary text-center">Add New Note</h1>
                    <div class="form-floating">
                        <textarea class="form-control mt-3" placeholder="Title" id="floatingTextarea1"></textarea>
                        <label for="floatingTextarea1">Title</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control mt-3" placeholder="Content" id="floatingTextarea2"></textarea>
                        <label for="floatingTextarea2">Content</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary px-5 mt-3" onclick="SaveNote()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
