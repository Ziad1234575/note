<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Notes App</title>
    <style>
        .card-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }
        .note-card {
            margin-bottom: 1rem;
        }
        @media (max-width: 576px) {
            .card-body.d-flex {
                flex-direction: column;
                align-items: flex-start !important;
            }
            .card-body.d-flex button {
                margin-top: 0.5rem;
                width: 100%;
            }
            .btn-secondary.ms-auto {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card bg-light note-card" id="MainCard">
                <div class="card-body d-flex">
                    <h1 class="text fs-2 text-secondary">My Notes</h1>
                    <button class="btn btn-secondary ms-auto px-4" onclick="AddNote()">Add Note</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
